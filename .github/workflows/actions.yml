name: Test Workflow
run-name: First Workflow to check package installation 
on: 
  pull_request :
    types: 
      - opened 
    branches: 
      - main
jobs:
  checks-compile-code-install-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.3.0
      - name: Installing Dependancies
        run: npm ci 
      - name : Run npm build
        run: npm run build 
